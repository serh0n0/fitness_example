
<ion-header >
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons> 
    <ion-icon name="person" slot="end" font-size="20px"
    [routerLink]="['/login/']" 
    ></ion-icon>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content slot="fixed" [fullscreen]="true">
  <app-card
    *ngFor="let item of branches"
    [card]="item"
    [routerLink]="['/details/' +item._id]"
  >
  </app-card>
</ion-content>
