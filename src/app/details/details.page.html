<ion-header>
  <ion-toolbar>
    <ion-title>{{category?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of video">
    <ion-card-header>
      {{item.name}}
    </ion-card-header>
    <img src="{{item.image}}" alt="">
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
