<ion-header>
  <ion-toolbar color="danger">
    <ion-title>{{branch?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed" [fullscreen]="true">
  <app-card
  *ngFor="let item of category"
  [card]="item"
  [routerLink]="['/category-details/' +item._id]"

  
>
  </app-card>
</ion-content>
