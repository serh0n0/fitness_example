<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <strong>Menu</strong>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item
        details="none"
          lines="none"
          tab="tab3"
          (click)="click()"
          [routerLink]="['/tab1']"
        >
          <ion-icon name="home-sharp" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item lines="none" details="none" [routerLink]="['/tab3/']"
        (click)="click()"
        >
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item lines="none" 
        (click)="click()"
        >
          <ion-icon name="close"></ion-icon>
          <ion-label>Close Menu</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
