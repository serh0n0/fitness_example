<ion-header>
  <ion-toolbar color="danger">
    <ion-title>{{video?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
 <ion-card>
  <video  [src]="video?.video" controls>
  </video>
   <ion-card-content>
     {{video?.description}}
   </ion-card-content>
 </ion-card>
 
</ion-content>
