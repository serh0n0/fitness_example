<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Profil Page </ion-title>
    <ion-icon slot="start" name="cog-outline"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-avatar>
    <img [src]="user?.image" alt="">
  </ion-avatar>
  <p>Name: {{user?.name}}</p>
  <p>Surname: {{user?.surname}}</p>
  <div class="line">
 </div>
 <ion-list>
  <ion-item detail="true" [routerLink]="['/trainings/'+user?._id]">
    Trainings
  </ion-item>
  <ion-item detail="true"
  [routerLink]="['/watched-videos-page/'+user?._id]"
  >
    Watch Videos
  </ion-item>
  <ion-item detail="true"
  [routerLink]="['/food-program/'+user?._id]"
  
  >
    Food Program
  </ion-item>
</ion-list>
</ion-content>
