<ion-header>
  <ion-toolbar color="danger">
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of video" class="card-item"
  [routerLink]="['/video-details/' +item._id]"
  
  >
    <ion-card-header>
        {{item?.name}}
    </ion-card-header>
    <ion-icon name="play-circle-outline"></ion-icon>
    <img [src]="item?.image" alt="">
    <ion-card-content>
      {{item?.description}}
    </ion-card-content>
  </ion-card>
  <span>{{text}}</span>
</ion-content>
