<ion-header>
  <ion-toolbar color="danger">
    <ion-title>food-program</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid" *ngFor="let item of foodProgram"
  
  [routerLink]="['/food-program-detail/' +item._id]"
  
  >
    <div class="container">
      <div class="title">{{item.name}}</div>
    </div>
  </div>
  <span>{{text}}</span>
</ion-content>
